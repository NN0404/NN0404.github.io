<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Library</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

  <!-- PDF.js Viewer setup -->
  <script type="module">
    import * as pdfjsLib from './pdfjs-viewer/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs-viewer/pdf.worker.mjs';
    import { initPDFViewer } from './index.js';

    window.addEventListener('load', () => {
      const pdfFiles = [
        { name: "EM Theory - Serway", path: "./Electricity and Magnetism/EMTheory_Resnick.pdf" },
        { name: "Halliday - E&M", path: "./Electricity and Magnetism/Halliday.pdf" },
        { name: "PhÆ°Æ¡ng trÃ¬nh vi phÃ¢n", path: "./General Math/PTVP.pdf" },
        { name: "XÃ¡c suáº¥t thá»‘ng kÃª", path: "./General Math/XSTK.pdf" }
      ];

      const listDiv = document.querySelector(".pdf-list");
      pdfFiles.forEach(file => {
        const box = document.createElement("div");
        box.className = "pdf-item";
        box.textContent = file.name;
        box.addEventListener("click", () => initPDFViewer(file.path, pdfjsLib));
        listDiv.appendChild(box);
      });
    });
  </script>
</head>
