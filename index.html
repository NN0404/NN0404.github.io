<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF.js Viewer</title>

  <!-- jQuery (only once) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

  <!-- PDF.js and your app -->
  <script type="module">
    // 1. Import PDF.js from your local folder
    import * as pdfjsLib from './pdfjs-viewer/pdf.mjs';

    // 2. Set worker path (also in pdfjs-viewer/)
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs-viewer/pdf.worker.mjs';

    // 3. Import your custom PDF viewer logic
    import { initPDFViewer } from './index.js';

    // 4. Run it after page load
    window.addEventListener('load', initPDFViewer);
  </script>
</head>

<body>
  <h2>PDF.js Viewer Demo</h2>

  <!-- The div where your PDF canvases will be added -->
  <div id="pdfViewerDiv"></div>
</body>
</html>
